<h1 style="text-align:center;">과제 중 어려웠던 점</h1>
<h2 style="text-align:right;">201901757 강성민</h2>
<hr>
<p>&nbsp;저는 이번 웹페이지 만들기 과제에서 문서 구조화 부분을 정의하는 것이 가장 어려웠습니다.<br>
어떤 인터페이스를 가진 홈페이지를 만들지 미리 계획을 짠 후 홈페이지 제작을 하였으나,
실제 HTML5 언어를 사용하여 홈페이지를 만드는 과정에서 시맨틱 태그를 사용하는 부분이나
웹 폼 부분을 제 과제에 어떻게 적용해야 할지 고민하는 시간이 많았습니다.<br>
&nbsp;후에 인터넷에서 개인이 만든 여러 홈페이지들을 찾아보며 어떻게 웹 폼을 사용해야
제 생각대로 인터페이스가 구성될지 참고하였습니다.</p>
